<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <img src="./assets/images/logo.svg" alt="App logo" class="img-logo"/>

  <div class="content">
    <div class="input-options">
      <label for="bill">Bill</label>

      <input id="bill" name="bill" class="input-bill" type="number" />

      <div class="select-area">
        <p class="title">Select Tip %</p>

        <div class="buttons-area">
          <button class="button-tip" data-tip="5">5%</button>
          <button class="button-tip" data-tip="10">10%</button>
          <button class="button-tip active" data-tip="15">15%</button>
          <button class="button-tip" data-tip="25">25%</button>
          <button class="button-tip" data-tip="50">50%</button>
          <input class="button-tip custom" placeholder="Custom"/>
        </div>
      </div>

      <label for="people-number">Number of People</label>

      <input id="people-number" name="people-number" class="input-people-number" type="number" />
    </div>

    <div class="result-area">
      <div>
        <div class="tip-amount">
          <div class="description">
            <span class="main-description">Tip Amount</span>
            <span class="per-description">/ person</span>
          </div>

          <div class="value" id="">
            $ 4.27
          </div>
        </div>

        <div class="total">
          <div class="description">
            <span class="main-description">Total</span>
            <span class="per-description">/ person</span>
          </div>

          <div class="value">
            $ 32.79
          </div>
        </div>
      </div>

      <button class="reset-button">Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./assets/script/script.js"></script>
</body>
</html>
